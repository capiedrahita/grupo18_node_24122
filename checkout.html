<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figu</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/destaques.css" rel="stylesheet">
    <link href="./assets/css/menu.css" rel="stylesheet">
    <link href="./assets/css/content.css" rel="stylesheet">
    <link href="./assets/css/checkout.css" rel="stylesheet">

    <!-- Enlaza Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/051ad6be67.js" crossorigin="anonymous"></script>

    <!-- Enlaza Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">




</head>

<body class="app">
    <header class="encabezado">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item">
                    <a class="menu__link activo" href="./index.html">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                    <a class="menu__link" href="./productos.html">
                        <i class="fas fa-book"></i>
                        Productos</a>
                    <a class="menu__link" href="./contacto.html">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        Contaco
                    </a>
                    <a class="menu__link" href="./login.html">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        Loguin
                    </a>
                    <a class="menu__link" href="./checkout.html">
                        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                        <span id="cart-count">0</span>
                        <span id="cart-total">$0</span>
                    </a>
                </li>
            </ul>

        </nav>

    </header>
    <main>
        <section class="checkout">
            <div class="productos--articulos">
                <h4 class="productos--titulo">Productos</h4>

            </div>
            <form class="productos--domicilio">

                <h4 class="productos--titulo">Domicilio de Entrega</h4>

                <label class="form--label" for="domicili--calle">Calle</label><br>
                 <input class="form--imput" type="text" id="domicilio--calle" name="Calle" required>

                 <label class="form--label"  for="domicilio--numero">Número</label><br>
                 <input class="form--imput" type="number" id="domicilio--numero" name="Número"required>

                 <label class="form--label"  for="domicilio--piso">Piso</label><br>
                 <input class="form--imput" type="number" id="domicilio--piso" name="Piso"required>

                 <label class="form--label"  for="domicilio--departamento">Departamento</label><br>
                 <input class="form--imput" type="number" id="domicilio--departamento" name="Departamento"required>

                 <label class="form--label"  for="domicilio--codigo--postal">Código Postal</label><br>
                 <input class="form--imput" type="number" id="domicilio--codigo--postal" name="Número"required>

                 <label class="form--label" for="domicili--ciudad">Ciudad</label><br>
                 <input class="form--imput" type="text" id="domicilio--ciudad" name="Ciudad" required>

                 <label class="form--label" for="domicili--pais">País</label><br>
                 <input class="form--imput" type="text" id="domicilio--pais" name="País" required>

                 <div class="form--button">
                    <input class="button"type="reset" value="Otro domicilio">
                </div>
            </form>

            <form class="produtos--pagos">

                <h4 class="productos--titulo">Pago</h4>

                <div class="form--tarjetas">
                    <input type="checkbox" id="visa" name="tarjeta-tipo" value="visa">
                    <label for="visa"><img class="tarjeta" src="./assets/img/tarjeta/visa.png"></label><br>

                    <input type="checkbox" id="css" name="tarjeta-tipo" value="mastercard">
                    <label for="mastercard"><img class="tarjeta" src="./assets/img/tarjeta/mastercard.png"></i>
                    </label>

                    <input type="checkbox" id="american" name="tarjeta-tipo" value="american">
                    <label for="american"><img class="tarjeta" src="./assets/img/tarjeta/american.png"></label>

                    <input type="checkbox" id="naranja" name="tarjeta-tipo" value="naranja">
                    <label for="naranja"><img class="tarjeta" src="./assets/img/tarjeta/naranja.png"></label>
                </div>
                <div class="form--datos">

                    <label class="form--label" for="tarjeta-nombre">Nombre</label><br>
                    <input class="form--imput" type="text" id="tarjeta-nombre" name="tarjeta-nombre" required>

                    <label class="form--label"  for="tarjeta-numero">Número de Tarjeta</label><br>
                    <input class="form--imput" type="number" id="tarjeta-numero" name="tarjeta-numero"
                        placeholder="1234-1234-1234-1234" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>

                    <label class="form--label"  for="tarjeta-vencimiento">Vencimiento</label><br>
                    <input class="form--imput" type="number" id="tarjeta-vencimiento" name="tarjeta-vencimiento"
                        placeholder="01/01" pattern="[0-31]{1}/[0-12]{1}" required>

                    <label class="form--label"  for="tarjeta-codigo">CVV</label><br>
                    <input class="form--imput" type="number" id="tarjeta-codigo" name="tarjeta-codigo" placeholder="123"
                        pattern="[0-9]{3}" required>
                </div>
                <div class="form--button">
                    <input class="button" type="submit" value="Pagar">
                    <input class="button"type="reset" value="Reset">
                </div>
            </form>
        </section>

    </main>
    <footer class="rodapie">Todos los derechos reservados &copy; Grupo 18 - 2024 </footer>
    <script type="module" src="assets/products.js"></script>
</body>

</html>
